_format_version: "3.0"
plugins:
- config:
    credentials: true
    exposed_headers: null
    headers:
    - Content-Type
    - Content-Length
    - Accept-Encoding
    - X-CSRF-Token
    - Authorization
    - accept
    - origin
    - Cache-Control
    - X-Requested-With
    max_age: null
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    origins:
    - '*'
    preflight_continue: false
  enabled: true
  name: cors
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: 192.168.1.27
  name: Product-Service
  path: /
  port: 8081
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: Product-Service-Routes
    path_handling: v1
    paths:
    - /api/products
    - /api/products/:Id
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: 192.168.1.27
  name: Rental-Service
  path: /
  port: 8083
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: 192.168.1.27
  name: Review-Service
  path: /
  port: 8082
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: 192.168.1.27
  name: User-Service
  path: /
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: User-Auth-Service-Routes
    path_handling: v1
    paths:
    - /users
    - /users/:Id
    - /auth/register
    - /auth/login
    - /auth/validate
    - /auth/logout
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000